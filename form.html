<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>:: FROM PAGE ::</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

  </head>
  <body>
    <div class="overall">
      <!-- career objaective -->
      <div class="career">
        <h2>Career_Objective</h2>
        <label for="career">
        <input type="text" name="career" id="career" placeholder="career_objective">
        </label>
      </div>
    <!-- personal -info -->
      <div class="Detail">

         <h2>Personal_Detail</h2>
         <input type="text" name="name" id="name" placeholder="Name"><br><br>
         <input type="number" name="age" id="age" placeholder="age"><br><br>
         <input type="number" name="" id="phone_no" placeholder="phone_no"><br><br>
         <input type="email" name="mail" id="mail" placeholder="mail"><br><br>
         <input type="text" name="Designation" id="Designation" placeholder="Designation">

      </div>
       <!-- Education_detail -->
       <div class="Detail">
         <h2>Graduation Detail</h2>
         <label for="ginstitue">
         <select id="ginstitue">
           <option>institute</option>
          <option>MITS</option>
          <option>SVTM</option>
          <option>visvam</option>
          <option>jntua</option>
          <option>jntuk</option>
         </select><br><br>
          </label>
          <select id="select_branch">
            <option>Branch</option>
           <option>cse</option>
           <option>ece</option>
           <option>eee</option>
           <option>civil</option>
           <option>aaa</option>
          </select><br><br>
          <select id="year">
            <option>select yop</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select><br><br>
          <input type="number" name="percentage" id="percentage" placeholder="percentage">

       <div class="Detail">
         <h2>intermediate</h2>
         <label for="college">
         <select id="college">
           <option>college</option>
          <option>MITS</option>
          <option>SVTM</option>
          <option>visvam</option>
          <option>chaithanya</option>
          <option>narayana</option>
         </select><br><br>
          </label>
          <select id="group"><br>
            <option>group</option>
           <option>cec</option>
           <option>mpc</option>
           <option>mec</option>
           <option>bipc</option>
           <option>hec</option>
          </select><br><br>
          <select id="iyear">
            <option>select yop</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
          </select><br><br>
          <input type="number" name="percentage" id="ipercentage" placeholder="percentage"><br>
       </div>

       <div class="Detail">
         <h2>SSC Detail</h2>

         <select id="school">
           <option>school</option>
          <option>MITS</option>
          <option>SVTM</option>
          <option>visvam</option>
          <option>chaithanya</option>
          <option>narayana</option>
         </select><br><br>

         <select id="sbranch">
           <option>select board</option>
          <option>ssc</option>
          <option>cbse</option>
          <option>icse</option>

         </select><br><br>

          <select id="syear">
            <option>select yop</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
          </select><br><br>
          <input type="number" name="percentage" id="spercentage" placeholder="percentage"><br>
       </div>

       <!-- skills-->
       <div class="skills">
         <h2>Skils_Detail</h2>
         <input type="text" name="skills" id="skills" placeholder="Skills">
       </div>
    </div>
  <center> <b>  <input type="submit" name="SUBMIT" id="submit" value="SUBMIT" onclick="submitData()"> </b> </center>
